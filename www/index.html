<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>Blank App</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css" />
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <!-- every projects must have reference as 上面四行 -->
  </head>
  <body>
    <ons-page>
      <ons-toolbar style="background-color:greenyellow">
        <!-- <div class="left">左</div> -->
        <div
          class="center"
          style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
        >
          My App
        </div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon, material:md-menu" style="color: red">
            </ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <p style="text-align: center">
        <ons-button onclick="showAlert()" style="background-color: tomato"
          >Alert!</ons-button
        >
      </p>
      <p style="text-align: center">
        <ons-button onclick="showToast()" style="background-color:blue"
          >Toast!</ons-button
        >
      </p>
      <p style="text-align: center">
        <ons-button
          onclick="showConfirm()"
          style="background-color:cornflowerblue"
          >Confirm?</ons-button
        >
      </p>
      <p style="text-align: center">
        <ons-button onclick="showPrompt()" style="background-color:darkgreen"
          >Prompt</ons-button
        >
      </p>
    </ons-page>
    <!-- ons-page is container -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- cordova.js must have so that can insert plug in -->
    <script src="app.js"></script>
    <!-- app.js always at last line (on top of body close tag) -->
  </body>
</html>
